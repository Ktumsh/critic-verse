<ion-content>
  <div class="flex flex-col items-center justify-between h-full px-6 py-6">
    <img
      [ngSrc]="'/assets/auth-bg.webp'"
      width="360"
      height="740"
      alt="Auth Background"
      aria-hidden="true"
      class="absolute inset-0 object-cover size-full -z-1 opacity-50 animate-fade-in animate-duration-1000"
    />
    <div class="flex flex-col items-center w-full mt-20">
      <app-logo></app-logo>
      <div class="flex flex-col text-lg font-semibold">
        <p class="text-center my-4">
          ¡Tu próxima recomendación está a un toque de distancia!
        </p>
        <p class="text-center my-4">
          Descubre, valora y comparte lo mejor del cine, la televisión y los
          videojuegos.
        </p>
      </div>
    </div>
    <div class="flex flex-col items-center w-full">
      <span class="text-lg font-semibold">Regístrate o inicia sesión:</span>
      <app-custom-button
        [routerLink]="['/login']"
        label="Continuar con Google"
        iconSrc="/assets/icon/google.svg"
        iconClass="size-5"
        class="w-full mt-6"
      />
      <app-custom-button
        [routerLink]="['/login']"
        label="Continuar con tu correo"
        iconSrc="/assets/icon/mail.svg"
        iconClass="size-6 text-black-m"
        class="w-full mt-3"
      />
    </div>
  </div>
</ion-content>
