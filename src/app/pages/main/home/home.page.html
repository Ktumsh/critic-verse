<app-header></app-header>

<ion-content [fullscreen]="true">
  <!--Games-->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-white">Videojuegos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="horizontal-scroll">
        <div *ngFor="let game of gameList" class="item-container">
          <ion-card
            [routerLink]="['/main/game-detail', game.id]"
            button
            class="game-card"
          >
            <img [src]="game.image" [alt]="game.title" class="item-image" />
            <ion-card-header>
              <ion-card-title class="item-title"
                >{{ game.title }}</ion-card-title
              >
            </ion-card-header>
          </ion-card>
          <div class="rating-container">
            <div
              class="rating-box"
              [ngClass]="{
                'rating-danger': game.rating >= 0 && game.rating < 4,
                'rating-warning': game.rating >= 4 && game.rating < 6,
                'rating-success': game.rating >= 6 && game.rating <= 10
              }"
            >
              <span class="rating-text">{{ game.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!--Movies-->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-white">Pel√≠culas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="horizontal-scroll">
        <div *ngFor="let movie of movieList" class="item-container">
          <ion-card
            [routerLink]="['/main/movie-detail', movie.id]"
            button
            class="movie-card"
          >
            <img [src]="movie.image" [alt]="movie.title" class="item-image" />
            <ion-card-header>
              <ion-card-title class="item-title"
                >{{ movie.title }}</ion-card-title
              >
            </ion-card-header>
          </ion-card>
          <div class="rating-container">
            <div
              class="rating-box"
              [ngClass]="{
                'rating-danger': movie.rating >= 0 && movie.rating < 4,
                'rating-warning': movie.rating >= 4 && movie.rating < 6,
                'rating-success': movie.rating >= 6 && movie.rating <= 10
              }"
            >
              <span class="rating-text">{{ movie.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!--TV Shows-->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="text-white">Programas de TV</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="horizontal-scroll">
        <div *ngFor="let tv of tvList" class="item-container">
          <ion-card
            [routerLink]="['/main/tv-detail', tv.id]"
            button
            class="tv-card"
          >
            <img [src]="tv.image" [alt]="tv.title" class="item-image" />
            <ion-card-header>
              <ion-card-title class="item-title">{{ tv.title }}</ion-card-title>
            </ion-card-header>
          </ion-card>
          <div class="rating-container">
            <div
              class="rating-box"
              [ngClass]="{
                'rating-danger': tv.rating >= 0 && tv.rating < 4,
                'rating-warning': tv.rating >= 4 && tv.rating < 6,
                'rating-success': tv.rating >= 6 && tv.rating <= 10
              }"
            >
              <span class="rating-text">{{ tv.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
