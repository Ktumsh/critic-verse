<ng-container *ngIf="game">
  <ion-item>
    <ion-card color="dark">
      <img
        [ngSrc]="getImageUrl()"
        alt="{{ game.title }}"
        width="340"
        height="255"
      />
      <ion-card-header>
        <ion-card-title color="light">{{ game.title }}</ion-card-title>
        <ion-card-subtitle color="warning">
          Score: {{ game.criticScoreSummary.score }}/100
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ng-container>
