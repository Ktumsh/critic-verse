<div>
  <ion-item
    *ngIf="review.userId === user.id && !isProfilePage"
    button
    (click)="onViewProfileReviews()"
  >
    Ver mis reseñas
  </ion-item>
  <ion-item *ngIf="review.userId === user.id" button (click)="onEditReview()">
    Editar reseña
  </ion-item>
  <ion-item button (click)="onDeleteReview()">Eliminar reseña</ion-item>
</div>
