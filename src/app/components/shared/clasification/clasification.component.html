<div class="flex flex-col space-y-4 mb-8">
  <!-- Rating Mundial -->
  <div class="flex flex-col w-full">
    <div class="flex items-center">
      <div class="flex flex-col w-full mr-4">
        <span class="text-white-l text-sm letter-spacing-widest uppercase">
          Rating mundial
        </span>
        <span class="text-white-h text-base font-semibold">
          {{ ratingDescriptionText }}
        </span>
        <span class="text-white-l text-sm">Basada en muchas reseñas</span>
      </div>
      <div
        [ngClass]="[
          'flex items-center justify-center min-h-20 min-w-20 rounded-xl',
          getRatingClass(item.rating)
        ]"
      >
        <span class="font-geist font-black text-4xl text-white">
          {{ item.rating }}
        </span>
      </div>
    </div>
    <div
      [ngClass]="[
        'w-full h-1.5 mt-4 rounded-full',
        getRatingClass(item.rating)
      ]"
    ></div>
  </div>

  <!-- Rating de Usuarios -->
  <div class="flex flex-col w-full">
    <div class="flex items-center">
      <div class="flex flex-col w-full mr-4">
        <span class="text-white-l text-sm letter-spacing-widest uppercase">
          Rating de usuarios
        </span>
        <span class="text-white-h text-base font-semibold">
          {{ userRatingDescriptionText }}
        </span>
        <span class="text-white-l text-sm">
          Basada en {{ item.reviews.length }}
          {{ item.reviews.length > 1 ? "reseñas" : "reseña" }}
        </span>
      </div>
      <div
        [ngClass]="[
          'flex items-center justify-center min-h-20 min-w-20 rounded-xl',
          getRatingClass(averageUserRating)
        ]"
      >
        <span class="font-geist font-black text-4xl text-white">
          {{ averageUserRating }}
        </span>
      </div>
    </div>
    <div
      [ngClass]="[
        'w-full h-1.5 mt-4 rounded-full',
        getRatingClass(averageUserRating)
      ]"
    ></div>
  </div>
</div>
