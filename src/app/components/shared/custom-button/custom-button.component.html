<ion-button
  expand="block"
  [routerLink]="routerLink"
  [type]="type"
  [disabled]="disabled"
  (click)="executeAction()"
  [ngClass]="['font-semibold', buttonClass]"
>
  <ion-icon
    *ngIf="icon || iconSrc"
    [slot]="iconSlot"
    [name]="icon"
    [src]="iconSrc"
    [ngClass]="[iconClass]"
  ></ion-icon>
  {{ label }}
</ion-button>
