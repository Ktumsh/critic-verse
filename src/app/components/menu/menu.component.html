<ion-menu menuId="menu" contentId="main-content" side="end">
  <ion-header class="mt-4">
    <ion-toolbar class="pl-6 pr-3">
      <div slot="start" class="flex gap-2 items-center">
        <ion-avatar class="size-8">
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <span class="text-white-h font-medium">Usuario</span>
      </div>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="px-6" role="separator">
    <hr class="w-full h-px my-4 bg-surface-secondary-400" />
  </div>
  <ion-content>
    <ion-list class="flex flex-col space-y-8">
      <div *ngFor="let p of pages">
        <ion-item>
          <app-svg-icons slot="start" [iconName]="p.fillIcon"></app-svg-icons>
          <ion-label class="ion-no-margin font-medium">{{ p.title }}</ion-label>
        </ion-item>
        <ion-item
          [routerLink]="p.items[0].url"
          routerDirection="root"
          *ngIf="p.items[0]"
          detail
        >
          <ion-label class="ion-no-margin">{{ p.items[0].title }}</ion-label>
        </ion-item>
        <ion-item
          [routerLink]="p.items[1].url"
          routerDirection="root"
          *ngIf="p.items[1]"
          detail
        >
          <ion-label class="ion-no-margin">{{ p.items[1].title }}</ion-label>
        </ion-item>
        <ion-menu-toggle autoHide="false"> </ion-menu-toggle>
      </div>
    </ion-list>
    <ion-footer>
      <ion-menu-toggle autoHide="false">
        <ion-item id="present-alert">
          <ion-icon
            aria-hidden="true"
            name="log-out"
            slot="end"
            color="primary"
          ></ion-icon>
          <ion-label color="primary">Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-alert
        class="custom-alert"
        trigger="present-alert"
        header="¿Estás seguro que deseas cerrar sesión?"
        [buttons]="alertButtons"
      ></ion-alert>
    </ion-footer>
  </ion-content>
</ion-menu>
